<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app | Richard Llewellyn</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main class="bg-off-white flex flex-col justify-center">
    <section id="ageCalculator" class="container bg-white">
      <div id="date-entry" class="flex flex-row">
        <div class="date-input">
          <label class="fw-bold color-smokey-grey uppercase" for="day">Day</label>
          <input class="fs-normal fw-bold" type="number" name="day" id="birthday" placeholder="DD" min="1" max="31">
        </div>

        <div class="date-input">
          <label class="fw-bold color-smokey-grey uppercase" for="month">Month</label>
          <input class="fs-normal fw-bold" type="number" name="month" id="birthMonth" placeholder="MM" min="1" max="12">
        </div>

        <div class="date-input">
          <label class="fw-bold color-smokey-grey uppercase" for="year">Year</label>
          <input class="fs-normal fw-bold" type="number" name="year" id="birthYear" placeholder="YYYY" min="1"
            max="2024">
        </div>
      </div>

      <button id="submitButton"><img src="./assets/images/icon-arrow.svg" alt="" width="46" height="44">
      </button>

      <div id="date-output">
        <div class="fs-x-large fw-x-bold-i"><span class="color-purple">--</span> years</div>
        <div class="fs-x-large fw-x-bold-i"><span class="color-purple">--</span> months</div>
        <div class="fs-x-large fw-x-bold-i"><span class="color-purple">--</span> days</div>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a class="color-purple" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="color-purple" href="https://github.com/RichLlew182" target="_blank">Richard Llewellyn</a>.
  </footer>

  <script src=" ./assets/js/script.js"></script>

</body>

</html>
